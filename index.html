<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ================================================================= -->
    <!-- BOOTSTRAP 5.3 -->
    <!-- ================================================================= -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- ================================================================= -->
    <!-- BOOTSTRAP ICONS -->
    <!-- ================================================================= -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <!-- ================================================================= -->
    <!-- FAVICON -->
    <!-- ================================================================= -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <!-- ================================================================= -->
    <!-- LOCAL CSS FILE -->
    <!-- ================================================================= -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>ToWatchIt</title>
  </head>

  <body>
    <!-- ================================================================= -->
    <!-- NAVBAR -->
    <!-- ================================================================= -->
    <nav class="navbar sticky-top bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-play-btn"></i>
          To<strong>Watch</strong>It
        </a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchMovie"
          />
          <button class="btn btn-outline-light" type="submit" id="searchButton">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-- ================================================================= -->
    <!-- MOVIE SEARCH SECTION -->
    <!-- ================================================================= -->

    <div class="container my-4" style="display: none" id="resultsContainer">
      <h3>Search Results</h3>

      <div id="result">
        <!-- ================================================================= -->
        <!-- MOVIE SEARCH RESULT GO HERE-->
        <!-- ================================================================= -->
      </div>
      <hr />
    </div>

    <!-- ================================================================= -->
    <!-- TOAST -->
    <!-- ================================================================= -->

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto" id="toast-title"></strong>
          <small><i class="bi bi-film"></i> </small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" id="toast-text">
          <i class="bi bi-check2-circle"></i> Movie added to your watch list.
        </div>
      </div>
    </div>

    <!-- ================================================================= -->
    <!-- MODAL WITH MOVIE TRAILER -->
    <!-- ================================================================= -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <iframe
              frameborder="0"
              allow="accelerometer;"
              autoplay;
              encrypted-media;
              gyroscope;
              picture-in-pictureâ€
              id="modalTrailer"
              src=""
              allowfullscreen="true"
            ></iframe>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- ================================================================= -->
    <!-- MOVIE CARDS IN LIST FROM LOCAL STORAGE -->
    <!-- ================================================================= -->

    <div class="container mt-3" id="SavedMovies" style="display: none">
      <h3>Your Movies To Watch</h3>

      <div id="movieDB">
        <!-- ================================================================= -->
        <!-- ADD MOVIES FROM SAVEDDB LOCAL STORAGE -->
        <!-- ================================================================= -->
      </div>
    </div>

    <!-- ================================================================= -->
    <!-- JQUERY -->
    <!-- ================================================================= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- ================================================================= -->
    <!-- API KEYS -->
    <!-- ================================================================= -->
    <script src="./js/keys.js"></script>
    <!-- ================================================================= -->
    <!-- LOCAL JAVASCRIPT FILE -->
    <!-- ================================================================= -->
    <script src="./js/script.js"></script>
  </body>
</html>
